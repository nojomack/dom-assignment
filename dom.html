<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Assignment</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Welcome to the DOM Manipulation!</h1>
    <p  id="intro">Let's learn how to manipulate DOM elements.</p>
    <input type="text" id="nameInput" value="Type your name here">
    <button id="updateButton>Update Greeting</button>

    <button id="colorButton">Change Background Color</button>
    <button id="removeButton">Remove Input</button>
    <button id="alertButton">Show Input</button>
    
    <script> //task 1 greeting
      document.getElementByID("updateButton").onclick = function() {
        let name = document.getElementById("nameInput").value;
        document.getElementById("title").innerHTML = "Hello, " + name + "!";
        document.getElementById("title").classList.add("highlight");
      };
//task 2 background
      document.getElementById("colorButton").onclick = function() {
        document.getElementById("intro").style.backgroundColor = "blue";
      };
//task 3 inout field
      document.getElementById("removeButton").onclick = function() {
        let inputElement = document.getElementById("nameInput");
        if (inputElement) {
          inputElement.remove();
        }
      };

      //task 4 show input value
      document.getElementById("alertButton").onclick = function() {
        let inputElement = document.getElementById("nameInput");
        if (inputElement) {
          alert(inputElement.value);
        } else {
          alert("The input field has been removed.");
        }
      };
          
    </script>
  </body>
</html>
